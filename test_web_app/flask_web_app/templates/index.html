{% extends 'base.html' %}

{% block content %}
<h2>Posts</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <td>{{ post[0] }}</td>
            <td><a href="{{ url_for('post', post_id=post[0]) }}">{{ post[1] }}</a></td>
            <td>{{ post[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
