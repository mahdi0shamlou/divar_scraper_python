{% extends "base.html" %}

{% block content %}
    <h2>JWT-Token List</h2>
    <form method="POST">
        <input type="hidden" name="action" value="add">
        <input type="text" id="jwt_token_divar" class="txtbox_size" name="jwt_token_divar" placeholder="JWT Token Divar" required>
        <input type="text" id="number" name="number" class="txtbox_size" placeholder="Number" required>
        <button type="submit">Add</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>JWT Token Divar</th>
                <th>Number</th>
                <th>Actions</th>

            </tr>
        </thead>
        <tbody>
            {% for token in tokens %}
            <tr>
                <td>{{ token['id'] }}</td>
                <td>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="update_jwt">
                        <input type="hidden" name="id" value="{{ token['id'] }}">
                        <input type="text" name="new_jwt_token_divar"  class="txtbox_size" value="{{ token['jwt_token_divar'] }}" required>
                        <button type="submit">Update JWT</button>
                    </form>
                </td>
                <td>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="update_number">
                        <input type="hidden" name="id" value="{{ token['id'] }}">
                        <input type="text" name="new_number"  class="txtbox_size" value="{{ token['number'] }}" required>
                        <button type="submit">Update Number</button>
                    </form>
                </td>
                <td>
                    <form method="POST" style="display:inline;">
                        <input type="hidden" name="action" value="delete">
                        <input type="hidden" name="id" value="{{ token['id'] }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
