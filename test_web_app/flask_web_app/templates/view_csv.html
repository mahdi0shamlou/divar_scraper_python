<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View CSV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>CSV File Content</h1>
    </header>
    <main>
        <table border="1">
            {% for table in tables %}
                {{ table|safe }}
            {% endfor %}
        </table>
    </main>
</body>
</html>
